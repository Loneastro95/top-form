<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="odin-back">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
          />
          <h2 class="text">ODIN</h2>
        </div>
      </div>
      <div class="right-container">
        <h1 class="para-text">
          This is not a real online service! But don't tell us you don't want
          this super sweet style for your living room. Just imagine how popular
          you would be if your place looked like this!
        </h1>
        <h1>Sign up now to get started.</h1>
        <h1>You know you want to.</h1>

        <form>
          <div class="input-container">
            <h1>Let's do this</h1>
            <fieldset>
              <div class="input-group">
                <label for="first_name"> First Name </label>
                <input type="text" name="first_name" id="first_name" required/>
              </div>
              <div class="input-group">
                <label for="last_name"> Last Name </label>
                <input type="text" name="last_name" id="last_name" required/>
              </div>
            </fieldset>
            <fieldset>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-group">
                <label for="phone_number">Phone Number</label>
                <input type="number" max="10" required name="phone_number" id="phone_number" />
              </div>
            </fieldset>

            <fieldset>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required
                  pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{9,}$" 
                  title="Password must contain at least one uppercase letter, one number, one special character, and be more than 8 characters long."
                />
              </div>
              <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                  pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{9,}$"
                  title="Password must contain at least one uppercase letter, one number, one special character, and be more than 8 characters long."
                />
              </div>
              
            </fieldset>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <h3>Already have an account? <a href="#">Log in</a></h3>
      </div>
    </div>
  </body>
</html>
